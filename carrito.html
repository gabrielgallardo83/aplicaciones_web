<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <title>Carrito de Compras</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
  <a href="index.html">
    <h1>Tienda de Mascotas</h1>
  </a>
</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <div class="carrito">
      <a href="carrito.html">
        <span class="material-symbols-outlined">shopping_cart</span>
      </a>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="carrito-main">
    <h2>Tu Carrito de Compras</h2>

    <!-- Tabla de productos -->
    <table class="carrito-tabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="images/producto1.jpg" alt="Producto 1" class="carrito-img">
            <span>Producto 1</span>
          </td>
          <td><input type="number" value="1" min="1"></td>
          <td>$1200</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>
            <img src="images/producto2.jpg" alt="Producto 2" class="carrito-img">
            <span>Producto 2</span>
          </td>
          <td><input type="number" value="2" min="1"></td>
          <td>$950</td>
          <td>$1900</td>
        </tr>
      </tbody>
    </table>

    <!-- Total -->
    <div class="carrito-total">
      <h3>Total: $3100</h3>
    </div>

    <!-- Formulario de pago -->
    <div class="carrito-pago">
      <h3>Datos de Pago</h3>
      <form>
        <label for="tarjeta">Número de tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required>

        <div class="pago-secundario">
          <div class="campo">
            <label for="vencimiento">Fecha de vencimiento</label>
            <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" required>
          </div>
          <div class="campo">
            <label for="cvv">Código de seguridad</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
          </div>
        </div>

        <label for="nombre">Nombre del titular</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234 5678" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle, número, ciudad" required>

        <button type="submit" class="btn-pagar">Pagar</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
    <div class="footer-redes">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://wa.me/XXXXXXXXXX" target="_blank">WhatsApp</a>
    </div>
  </footer>

</body>
</html>
