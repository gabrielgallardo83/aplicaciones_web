<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles/styles.css" />
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Tienda de Mascotas - Productos</title>
</head>
<body>

  <header>
    <div class="logo">
  <a href="index.html">
    <h1>Tienda de Mascotas</h1>
  </a>
</div>

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
     <div class="carrito">
  <a href="carrito.html" class="carrito-icono">
    <span class="material-symbols-outlined">shopping_cart</span>
    <span class="carrito-contador">0</span>
  </a>
</div>
  </header>


  <main class="productos-main">
  
    <aside class="filtros">
      <h3>Filtros</h3>
      <form>

        
      <select name="tipo">
        <option value="">Tipo de producto</option>
        <option value="alimento">Alimentos</option>
        <option value="accesorio">Accesorios</option>
        <option value="juguete">Juguetes</option>
        <option value="higiene">Higiene</option>
      </select>
     
      <select name="animal">
        <option value="">Tipo de animal</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
      </select>

      
      <select name="tamano">
        <option value="">Tamaño</option>
        <option value="pequeno">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>

      
      <select name="edad">
        <option value="">Edad</option>
        <option value="cachorro">Cachorro</option>
        <option value="adulto">Adulto</option>
        <option value="adulto mayor">Adulto mayor</option>
      </select>

      

     
      <button type="submit">Filtrar</button>
      <button type="reset">Borrar</button>
    </form>
    </aside>

    <section class="resultados">
        <div class="buscador">
                <form action="#">
                    <input type="text" placeholder=" Buscar aquí" />
                    <button type="submit">Buscar</button>
                </form>
        </div>
      <h2>Resultados de la búsqueda</h2>
      <div class="grid-productos" id="productos-container">
  
      </div>
    </section>

  </main>

 
  <footer>

      <ul>

           <li><a href="abm.html" class="footer-login">Login</a></li>
      </ul>
    </div>
    <div class="footer-redes">
      <a href="https://facebook.com" target="_blank">
  <i class="fab fa-facebook-f"></i>
</a>
<a href="https://instagram.com" target="_blank">

</a>

  <i class="fab fa-whatsapp"></i>
</a>
