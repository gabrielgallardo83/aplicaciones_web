<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles/styles.css" />
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <title>Tienda de Mascotas - Productos</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <h1>Tienda de Mascotas</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
     <div class="carrito">
    <a href="#">
        <span class="material-symbols-outlined">shopping_cart</span>
      </a>
</span>
  </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="productos-main">
  
    <aside class="filtros">
      <h3>Filtros</h3>
      <form>
      <!-- Tipo de animal -->
      <select name="animal">
        <option value="">Tipo de animal</option>
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
      </select>

      <!-- Tamaño -->
      <select name="tamano">
        <option value="">Tamaño</option>
        <option value="pequeno">Pequeño</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>

      <!-- Edad -->
      <select name="edad">
        <option value="">Edad</option>
        <option value="cachorro">Cachorro</option>
        <option value="adulto">Adulto</option>
        <option value="adulto-mayor">Adulto mayor</option>
      </select>

      <!-- Tipo de producto -->
      <select name="tipo">
        <option value="">Tipo de producto</option>
        <option value="alimento">Alimento</option>
        <option value="accesorios">Accesorios</option>
        <option value="juguetes">Juguetes</option>
      </select>

      <!-- Botones -->
      <button type="submit">Filtrar</button>
      <button type="reset">Borrar</button>
    </form>
    </aside>

    <section class="resultados">
        <div class="buscador">
                <form action="#">
                    <input type="text" placeholder=" Buscar aquí" />
                    <button type="submit">Buscar</button>
                </form>
        </div>
      <h2>Resultados de la búsqueda</h2>
      <div class="grid-productos">
        <article class="producto">Producto A</article>
        <article class="producto">Producto B</article>
        <article class="producto">Producto C</article>
        <article class="producto">Producto D</article>
        <article class="producto">Producto E</article>
        <article class="producto">Producto F</article>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
    <div class="footer-redes">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://wa.me/XXXXXXXXXX" target="_blank">WhatsApp</a>
    </div>
  </footer>

</body>
</html>
